<div class="row">
  <div class="col-lg-12 col-sm-12">
    <app-load-excel 
      (updateSalesProductData)="updateSalesProduct($event)"
      (updateSalesProductDataSource)="updateSalesProductSource($event)"
      (updateSalesVariables)="updateSalesVariables($event)"
    ></app-load-excel>
  </div>
</div>

<div class="row">
  <div class="col-lg-12 col-sm-12">
    <app-grid-sales 
      [salesProductData]="salesProductData" 
      [source]="salesProductDataSource"
      [variables]="variables"
    ></app-grid-sales>
  </div>
</div>
