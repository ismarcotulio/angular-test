<mat-card>
    <mat-card-content>
        <mat-card-title>Cargar Excel</mat-card-title>
        <mat-card-subtitle>Seleccione un archivo de formato excel que contenga registros de ventas de productos especificos.</mat-card-subtitle>
        <input type="file" name="files[]" multiple id="jsonFile" accept=".xlsx" (change)="onFileChange($event)" />
    </mat-card-content>
</mat-card>
